<!DOCTYPE html>
<html>

<head>
  <title>Subjects</title>
  <script src="https://unpkg.com/vue"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="app">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"><strong>Activity Clubs</strong></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-light"><span class="fas fa-cart-plus"></span> Checkout</button>
      </div>
    </nav>

    <!-- Side Bar-->
    <div class="sidebar">
      <h2 class="sorting">Sort By</h2>
      <ul style="list-style-type: none;">
        <li><input type="radio" name="sorting"> Subject</li>
        <li><input type="radio" name="sorting"> Location</li>
        <li><input type="radio" name="sorting"> Price</li>
        <li><input type="radio" name="sorting"> Availibility</li>
      </ul>


      <hr style="width: 70%; margin: auto; height: 2%; border-radius: 2px;">
      <br>

      <ul style="list-style-type: none;">
        <li><input type="radio" name="order"> Ascending</li>
        <li><input type="radio" name="order"> Descending</li>
      </ul>
    </div>

    <!-- Main page container -->
    <div class="main-container">
      
      <!-- Cards container -->
      <div class="card" style="width: 18rem;">
        <img v-bind:src="subject.img" class="card-img-top">
        <div class="card-body">
          <h4 class="card-title">{{subject.title}}</h5>
          <p class="card-text"><b>Location:</b> {{subject.location}}</p>
          <p class="card-text"><b>Price:</b> {{subject.price}}</p>
          <p class="card-text"><b>Availibility:</b> {{subject.availableSlots}}</p>

          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>

    </div>

  </div>

  <br>
  </div>

  <script type = "text/javascript">

    let app = new Vue({
      el: '#app',
      data: {
        subject: {
          id: 1001,
          title: "Literature",
          price: 50,
          location: "Germany",
          img: "pen.png",
          availableSlots: 5
        }
      }
    })

  </script>
</body>

</html>
